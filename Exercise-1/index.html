<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="exercise">
   <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
    <p>VueJS is pretty cool - {{ name }} {{ age }}, follow me at: <a :href="`${twitter}/${twitterUsername}`">@jlozano254</a></p>
    <!-- 2) Output your age, multiplied by 3 -->
    <p>{{ age * 3 }}</p>
    <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
    <p>{{ randomBetween(1, 100) }}</p>
    <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
    <div>
        <img style="width:100px;height:100px" v-bind:src="image">
    </div>
    <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
    <div>
        <input type="text" v-bind:value="name">
    </div>
</div>

<script>
    new Vue({
        el: '#exercise',
        data: {
            name: 'Jesus Lozano',
            age: 24,
            image: 'https://images.dog.ceo/breeds/beagle/n02088364_17766.jpg',
            twitter: 'https://twitter.com',
            twitterUsername: 'jlozano254'
        },
        methods: {
            randomBetween: function(from, to) {
                return Math.floor(Math.random() * to) + from;
            }
        }
    });
</script>
